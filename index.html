<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Team</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Team â€“ Department of XYZ</h1>

        <div class="faculty-cards">
            <div class="card">
                <img src="IMG-20180629-WA0009.jpg" alt="Dr. AnU" class="profile-pic">
                <h2>Dr. Anu </h2>
                <p>Computer Science Dept.</p>
                <p>Passionate about AI and machine learning.</p>
                <button class="contact-button" data-name="Dr. Anu">Contact</button>
            </div>

            <div class="card">
                <img src="IMG-20180629-WA0012.jpg" alt="Mr. Raji" class="profile-pic">
                <h2>Mr. Raji</h2>
                <p>ECE Dept.</p>
                <p>Dedicated robotics researcher and educator.</p>
                <button class="contact-button" data-name="Mr. Raji">Contact</button>
            </div>

            <div class="card">
                <img src="IMG-20180629-WA0017.jpg" alt="Prof. Kavi" class="profile-pic">
                <h2>Prof. Kavi</h2>
                <p>Mechanical Dept.</p>
                <p>Expert in thermal engeeing and design.</p>
                <button class="contact-button" data-name="Prof. Kavi">Contact</button>
            </div>
        </div>

        <h2>Contact a Faculty Member</h2>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="Script.js"></script>
</body>
</html>
